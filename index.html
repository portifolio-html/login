<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="tela-login">
        <div id="container">
            <div id="campos">
                <div class="campos" id="user-div">
                    <img src="_img/user.png" alt="">
                    <input type="text" name="user" id="iuser">
                </div>
                <div class="campos" id="pass-div">
                    <img src="_img/password.png" alt="">
                    <input type="password" name="pass" id="ipass">
                </div>
            </div>
            <input type="checkbox" name="remember" id="iremember">
            <label style="color: aliceblue;font-size: 10pt;" for="iremember">Remember me</label>
            <a style="color: aliceblue; font-size: 10pt; margin-left: 30px;" href=""><span>Forgot Password?</span></a>
            <div id="button_cont">
                <input id="buttom" type="submit" value="LOGIN">
            </div>
        </div>
    </main>
</body>
</html>
